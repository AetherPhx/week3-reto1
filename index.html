<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
</head>
<body>
    <h1>Checkout</h1>
    <form action="">
        <div>
            <label for="payment-method">Payment Method</label>
            <select name="payment-method" id="payment-method">
                <option value="visa">Visa ending in 4566</option>
                <option value="amex">American Express Ending in 9122</option>
                <option value="discover">Discover Ending in 9865</option>
            </select>
        </div>

        <fieldset>
            <legend>Shipping Method</legend>
            
            <input type="radio" name="shiping-method" id="free-2" value="2-day" checked>
            <label for="free-2">FREE - 2 Day Shipping</label>
            <br>

            <input type="radio" name="shiping-method" id="standard-4-5" value="standard">
            <label for="standard-4-5">Standard Shipping (4 - 5 Business Days)</label>
            <br>
            
            <input type="radio" name="shiping-method" id="free-5" value="no-rush">
            <label for="free-5">FREE - No Rush Shipping (5 Business Days)</label>
            
        </fieldset>
        
        <div>
            <label for="is-gift">This is a gift</label>
            <input type="checkbox" name="is-gift" id="is-gift">
        </div>
        
        <button type="submit">Place Your Order</button>
    </form>
</body>
</html>
